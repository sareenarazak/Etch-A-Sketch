<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Device width friendly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Palette</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="heading">
        <h1 class="title">Pixel Fun</h1>
    </header>
    <div class="main">
        <div class="options">
                <button id="color-normal">Normal mode</button>
                <input type="color" id="color-picker" value="#000000"/>
                <label for="color-picker">Choose color</label>
                <button id="color-chaos">Chaos mode</button>
                <button id="eraser">Eraser</button>
                <button id="clear">Reset canvas</button>

                <div class="pixel-size">16 x 16</div>
                <input type="range" id="pixel-size" value="16" min="1" max="64" step="4">
                <label for="pixel-size" Pick your pixel size></label>
        </div>
        <div id="canvas"></div>
    </div>
    <script src="pixel.js"></script>
</body>
</html>
